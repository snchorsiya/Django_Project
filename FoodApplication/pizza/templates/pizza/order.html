<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>

<body>
    <h1>Welcome To Order Page...</h1>

    <h2>{{note}}</h2>
    <form action="{% url 'pizza:order_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{pizzaform.as_p}}

        <input type="submit" value="Order Pizza">

    </form>

    <br> <br>

    Want more then one Pizza?

    <form action="{% url 'pizza:pizzas' %}" method="get">
    {% csrf_token %}
    {{multiple_form}}
    <input type="submit" value="Get Pizzas">
</form>
    <br>
    <a href="{% url 'pizza:home_page' %}">Back to Home</a>
</body>

</html>
